<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Web Server (WebContainer)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            width: 80%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Web Container Server</h1>
        <p>Click the button to start the embedded web server and load content from the /files folder.</p>
        <button id="start-server-btn">Start Server</button>
        <iframe id="web-container" src="" style="display:none;"></iframe>
    </div>

    <script type="module">
        import { WebContainer } from "@webcontainer/api";

        // Check if WebContainer API is available
        if (!WebContainer) {
            alert("WebContainer is not supported in your environment.");
            return;
        }

        document.getElementById('start-server-btn').addEventListener('click', async function () {
            const iframe = document.getElementById('web-container');
            iframe.style.display = 'block'; // Show the iframe

            // Initialize WebContainer
            const webContainer = await WebContainer.boot();

            // Create a minimal HTTP server using WebContainer's Node.js runtime
            await webContainer.fs.mkdir('/files'); // Ensure the /files folder exists

            // Assuming you already have some files in the '/files' folder on WebContainer's virtual FS
            // You would dynamically load these or inject them based on your needs
            const indexHTML = `
            <html>
                <head>
                    <title>Embedded Web Server</title>
                </head>
                <body>
                    <h1>Hello from WebContainer!</h1>
                    <p>This is the content served from the embedded web server running in the browser.</p>
                </body>
            </html>`;

            // Write an example index.html to the /files folder (this would be your actual files)
            await webContainer.fs.writeFile('/files/index.html', indexHTML);

            // Start a basic HTTP server
            await webContainer.spawn('node', ['-e', `
                const http = require('http');
                const fs = require('fs');
                const path = require('path');
                
                http.createServer((req, res) => {
                    const filePath = path.join(__dirname, 'files', 'index.html');
                    fs.readFile(filePath, 'utf8', (err, data) => {
                        if (err) {
                            res.writeHead(500);
                            res.end('Error reading file');
                            return;
                        }
                        res.writeHead(200, { 'Content-Type': 'text/html' });
                        res.end(data);
                    });
                }).listen(3000, () => console.log('Server started at http://localhost:3000'));
            `]);

            // Once the server is running, load it into the iframe
            iframe.src = 'http://localhost:3000'; // This will load the content served by the WebContainer server
        });
    </script>

</body>
</html>
